{% load static %}

<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='csrf-token' content='{{ csrf_token }}'>

    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">


    <script src="https://kit.fontawesome.com/2ee7bde2cf.js" crossorigin="anonymous"></script>



    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800;900&display=swap"
        rel="stylesheet">


    <link id="style" href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <link id="style" href="{% static 'css/extra_styles.css' %}" rel="stylesheet" />
    <!-- JS -->

    {% block extra_head %}
    {% endblock %}
</head>

<body  class="px-4 bg-[#F0F2F5] dark:bg-slate-900 min-h-full" style="font-family: 'Open Sans';">

    <div id="modal" hx-swap-oob="true"></div>


    {% block content %}
    {% endblock %}



    <script src="/static/js/htmx.min.js"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/multi-swap.js"></script>
    <script src="/static/js/main.js"></script>

    {% block extra_script %}
    {% endblock %}
</body>

</html>
