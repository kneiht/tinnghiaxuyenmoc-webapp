{% load static %}

<!DOCTYPE html>
<html lang="en" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name='csrf-token' content='{{ csrf_token }}'>
    <meta name="htmx-config" content='{"useTemplateFragments":"true"}'>
    
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">


    <script src="https://kit.fontawesome.com/2ee7bde2cf.js" crossorigin="anonymous"></script>



    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800;900&display=swap"
        rel="stylesheet">


    <link id="style" href="{% static 'css/styles.css' %}?v=1" rel="stylesheet" />
    <link id="style" href="{% static 'css/extra_styles.css' %}?v=1" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="{% static 'css/loading-bar.css' %}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/unpoly@3.9.2/unpoly.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/charts.css/dist/charts.min.css">


    {% block extra_head %}
    {% endblock %}
</head>

<body  class="px-4 bg-[#F0F2F5] dark:bg-slate-900 min-h-full" style="font-family: 'Open Sans';">

    {% block content %}
    {% endblock %}


    <div style="height: 100px;"></div>
    <script src="https://cdn.jsdelivr.net/npm/unpoly@3.9.2/unpoly.min.js"></script>
    <script src="{% static 'js/main.js' %}?v=1"></script>
    <script src="{% static 'js/loading-bar.js' %}?v=1"></script>

    {% block extra_script %}
    {% endblock %}
</body>

</html>
