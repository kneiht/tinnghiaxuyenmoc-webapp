

    <div class="container-fluid">
        <div class="flex flex-col py-4">
            <h3 class='mb-4'>Upload excel file to batch update mysql</h3>
            <h4>Remember to download backup database before upload</h4>

            <form action="{% url 'database_handle' %}" method="post" enctype="multipart/form-data" id="upload-form" class="flex flex-col">
                {% csrf_token %}
                <label for="table_name">Table Name:</label>
                <input type="text" placeholder="Type here" class="input input-bordered input-md w-full max-w-xs" type="text" id="table_name" name="table_name" required/>
                <label for="file">Excel File:</label>
                <input type="file" class="file-input file-input-bordered w-full max-w-xs"  type="file" id="file" name="file" accept=".xlsx" required/>
                <button class="btn btn-primary" type="submit" id="upload-button" disabled>Upload</button>
            </form>

            <br><br>

            <!-- download_backup.html -->
            <form action="{% url 'download_database_backup' %}" method="post" onsubmit="unlockUploadButton()">
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">Download Backup</button>
            </form>
        </div>
    </div>




    <script>
        function unlockUploadButton() {
            document.getElementById("upload-button").disabled = false;
        }
    </script>
