<div id="tool-bar" class="flex flex-row justify-between items-end w-full">
    <!-- Toolbar for database interactions -->
    <form action="{{ text.query_url }}" up-target="#display-records" >
        <div class="mt-2">
            <!-- Separate 2 sections of controls -->
            <div class="flex flex-wrap justify-between gap-4">
                <!-- Left controls for filtering and sorting -->
                <div id='left-controls' class="flex justify-start gap-4 h-10 w-[800px]">

                    <!-- Controls to manage search and filter options -->
                    <div id="search-control" class="z-10 w-full">

                        <!-- Toggle search bar in small screen -->
                        <button id="toggle-search" type="button" class="btn btn-outline h-full w-11 sm:hidden">
                            <i class="fas fa-search text-theme" style="font-size: 18px;"></i>
                        </button>

                        <!-- Search bar and filter options -->
                        <div id="search-bar" class="flex w-full h-10 max-sm:hidden">
                            <!-- Input field for filter values -->
                            <input id="filter-input" name="all" type="text" placeholder="Nhập để tìm kiếm ..."
                                class="form-input rounded-l-lg rounded-r-none h-full border-r-0 border-theme border-opacity-50 text-theme"
                                autocomplete="off" />
                            <!-- Button to submit search -->
                            <button id="search-button" type="submit"
                                class="btn btn-outline rounded-l-none h-full shadow-none">
                                <i class="fas fa-search text-theme" style="font-size: 18px;"></i>
                            </button>
                        </div>

                    </div>
                </div>

                <!-- Right controls for view toggle and information display -->
                {% if tool_bar == 'tool_bar_page_projects' %}
                <div id='right-controls' class="flex items-center justify-end gap-4">
                    <a href="{{ text.query_url }}?all="                 up-target="#display_cards
                        type="button" class="btn btn-outline">
                        Tất cả dự án
                    </a>
                    <a href="{{ text.query_url }}?all=" up-target="#display_cards
                        type="button" class="btn btn-outline">
                        Dự án đang trễ hạn
                    </a>
                    <a href="{{ text.query_url }}?all=" up-target="#display_cards
                        type="button" class="btn btn-outline">
                        Dự án đã hoàn thành
                    </a>
                </div>
                {% endif %}
            </div>
        </div>
    </form>
    {% if text.create_new_button_name %}
        <a href="{{ text.create_new_form_url }}" up-target=":none" class="max-sm:hidden btn btn-primary text-nowrap hidden">
            <i class="fas fa-plus me-3" style="font-size: 16px;"></i>
            <span class="max-sm:hidden me-3"> {{ text.create_new_button_name }} </span>
        </a>
    {% endif %}
</div>
