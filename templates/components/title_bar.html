
<div id="title-bar" class="flex flex-wrap justify-between mb-6">
    <div class="w-3/6 flex gap-4 justify-between items-center mt-2">
        <p class="text-2xl text-center font-semibold text-theme"> {{ text.title }} </p>
    </div>

    <div class="w3/6 flex gap-4 justify-end items-center mt-2">

        {% if page == 'page_each_project' %}

            <a id="show-weekplan" up-preload="insert" up-target="#display-records, #tool-bar" href="{% url 'load_weekplan_table' project_id=text.project_id %}?check_date={{ text.check_date }}" class="btn btn-primary text-nowrap"
                    onclick="
                        var x = document.getElementById('show-weekplan'), y = document.getElementById('show-all-jobs'); 
                        x.classList.toggle('hidden'); y.classList.toggle('hidden');
                        document.getElementById('display-records').innerHTML = '<div>loading</div>';
                        document.getElementById('create-new').classList.add('disabled');
                        document.getElementById('excel-button').classList.add('disabled');
                        
                        ">
                <i class="fas fa-bullseye me-3" style="font-size: 16px;" aria-hidden="true"></i>
                <span class="me-3"> Xem kế hoạch tuần </span>
            </a>

            <a id="show-all-jobs" up-preload="insert" up-target="#display-records, #tool-bar" up-preload href="{{ request.path }}?check_date={{ text.check_date }}" class="btn btn-primary text-nowrap hidden"
                    onclick="
                        var x = document.getElementById('show-weekplan'), y = document.getElementById('show-all-jobs'); 
                        x.classList.toggle('hidden'); y.classList.toggle('hidden')
                        document.getElementById('display-records').innerHTML = 'loading';
                        document.getElementById('create-new').classList.remove('disabled');
                        document.getElementById('excel-button').classList.remove('disabled');
                        ">
                <span class="me-3"> Xem tất cả công việc </span>
            </a>


            <input id="check_date" type="date" name="check_date" class="form-input">

            <button id="excel-button" class="btn btn-primary text-nowrap" id="toggle-extra-tool-bar" onclick="var x = document.getElementById('extra-tool-bar'); x.classList.toggle('hidden');">
                <i class="fas fa-file-excel me-3" style="font-size: 16px;" aria-hidden="true"></i>
                <span class="me-3"> Excel </span>
            </button>
        {% endif %}
        
        {% if text.create_new_button_name %}
        <a id="create-new" href="{{ text.create_new_form_url }}" up-preload="insert" up-target=":none" class="max-sm:hidden btn btn-primary text-nowrap">
            <i class="fas fa-plus me-3" style="font-size: 16px;"></i>
            <span class="max-sm:hidden me-3"> {{ text.create_new_button_name }} </span>
        </a>
        {% endif %}
    </div>
</div>

{% if page == 'page_each_project' %}
<div id="extra-tool-bar" class="flex justify-center hidden">
    <div class="card w-fit p-5 mb-4 flex flex-row justify-center items-center gap-4">

        <form action="{% url 'upload_project' text.project_id %}" method="post" enctype="multipart/form-data" id="upload-form"
            class="flex flex-row whitespace-nowrap gap-2">
            {% csrf_token %}
            <input type="file" class="form-input-file file-input file-input-bordered w-full max-w-xs" type="file" id="file" name="file"
                accept=".xlsx" required />
            <button class="btn btn-primary" type="submit" id="upload-button">
                <i class="fas fa-file-excel me-3" style="font-size: 16px;" aria-hidden="true"></i>
                <span class="me-3"> Nhập Excel </span>
            </button>
        </form>


        <!-- download_backup.html -->
        <form action="{% url 'download_project' text.project_id %}" method="post"" class="whitespace-nowrap">
            {% csrf_token %}
            <button class="btn btn-primary" type="submit">
                <i class="fas fa-file-excel me-3" style="font-size: 16px;" aria-hidden="true"></i>
                <span class="me-3"> Xuất Excel </span>
            </button>
        </form>

        <button class="btn btn-secondary ml-5" onclick="var x = document.getElementById('extra-tool-bar'); x.classList.add('hidden');">
            <span class=""> Đóng </span>
        </button>

    </div>

</div>
{% endif %}
